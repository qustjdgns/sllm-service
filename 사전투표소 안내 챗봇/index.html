<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🗳️ 사전투표소 안내 챗봇</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
    #chatbox {
      border: 1px solid #ccc;
      padding: 10px;
      height: 350px;
      overflow-y: auto;
      background: #f9f9f9;
      margin-bottom: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
    }
    button:disabled {
      background-color: #9e9e9e;
      cursor: default;
    }
    .user {
      font-weight: bold;
      color: #2a52be;
      margin-top: 12px;
    }
    .bot {
      margin-left: 10px;
      color: #2e7d32;
      margin-top: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>🗳️ 사전투표소 안내 챗봇</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="예: 중원구 금광2동" autocomplete="off" />
  <button id="sendBtn">보내기</button>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(text, cls) {
      const div = document.createElement("div");
      div.className = cls;
      div.innerText = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;

      appendMessage("👤 나: " + input, "user");
      sendBtn.disabled = true;
      userInput.disabled = true;

      try {
        const response = await fetch("http://localhost:8000/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: input })
        });
        if (!response.ok) {
          appendMessage("⚠️ 서버 오류: " + response.status, "bot");
          throw new Error("HTTP status " + response.status);
        }
        const data = await response.json();
        if (data.answer) {
          appendMessage("🤖 챗봇: " + data.answer, "bot");
        } else {
          appendMessage("🤖 챗봇: 죄송합니다, 답변을 받을 수 없습니다.", "bot");
        }
      } catch (err) {
        appendMessage("⚠️ 통신 오류가 발생했습니다.", "bot");
        console.error(err);
      } finally {
        sendBtn.disabled = false;
        userInput.disabled = false;
        userInput.value = "";
        userInput.focus();
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    window.onload = () => userInput.focus();
  </script>
</body>
</html>
